<div class="skeleton h-3 w-1/2" *ngIf="!hasLoadedNodes"></div>

<div
  class="flex"
  [ngClass]="[collapsed ? 'items-center' : '']"
  *ngIf="showNodes"
>
  <button
    class="btn inline-block btn-xs mr-4"
    (click)="collapsed = !collapsed"
    *ngIf="allowExpand"
  >
    {{ collapsed ? "+" : "-" }}
  </button>

  <div
    class="text-sm inline-block scrollbar-hide"
    [ngClass]="[collapsed ? 'breadcrumbs' : '']"
  >
    <ul>
      <li
        *ngFor="
          let nodeInfo of nodes;
          index as i;
          first as isFirst;
          last as isLast
        "
      >
        <app-node-link
          [url]="nodeInfo['@id']"
          [label]="nodeService.getTitle(nodeInfo, collapsed ? 40 : undefined)"
          class="block"
          [style.margin-left]="collapsed ? '0' : i + 'rem'"
        >
          <ng-icon
            [svg]="featherChevronRight"
            *ngIf="!collapsed && !isFirst"
            class="opacity-40"
          />
        </app-node-link>
      </li>
    </ul>
  </div>
</div>
