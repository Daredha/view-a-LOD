<div
  class="w-full h-full overflow-y-scroll min-h-24"
  #viewerElem
  *ngIf="useViewer"
></div>

<div class="w-full h-full overflow-y-scroll" *ngIf="!useViewer">
  <ng-container
    *ngFor="let image of processedImageUrls?.slice(0, Config.maxImagesToShow)"
  >
    <!-- TODO: Use image label as alt here-->
    <img
      [src]="image"
      alt="Object image"
      class="w-full h-full object-cover"
      (error)="onImageLoadError($event)"
      *ngIf="image"
    />
  </ng-container>
</div>
