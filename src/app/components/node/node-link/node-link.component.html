<ng-container>
  <float-ui-content #popupContent class="inline">
    <a class="btn btn-sm mr-2 !font-sans" [href]="processedUrl" target="_blank">
      <ng-icon [svg]="featherExternalLink" /> Open link
    </a>

    <a
      class="btn btn-sm mr-2 !font-sans"
      [routerLink]="['']"
      [queryParams]="{ q: wrapWithDoubleQuotes(processedUrl) }"
      target="_blank"
    >
      <ng-icon [svg]="featherSearch" /> Search
    </a>
    
    <a
    class="btn btn-sm mr-2 !font-sans"
    (click)="openDrawer(processedUrl)"
  >
    <ng-icon [svg]="featherSearch" /> Open
  </a>

    <!--      }}-->

  </float-ui-content>

  <div class="inline">
    <ng-content></ng-content>

    <div
      class="inline"
      [ngClass]="[isClickableUrl ? 'clickable' : '']"
      [floatUi]="popupContent"
      [disabled]="!isClickableUrl"
      [hideOnClickOutside]="true"
      [showOnStart]="false"
      [showTrigger]="NgxFloatUiTriggers.click"
      [placement]="NgxFloatUiPlacements.TOP"
      [positionFixed]="true"
    >
      <a
        [href]="processedUrl"
        target="_blank'"
        (click)="preventDefault($event)"
        *ngIf="isClickableUrl"
      >
        <app-node-label
          [label]="cachedLabel ?? processedUrl"
          [shouldTruncate]="shouldTruncate"
          [allowLabelExpand]="allowLabelExpand"
          [highlightStr]="shouldHighlight ? search.queryStr : undefined"
        />
      </a>

      <span *ngIf="!isClickableUrl">
        <app-node-label
          [label]="cachedLabel ?? processedUrl"
          [shouldTruncate]="shouldTruncate"
          [allowLabelExpand]="allowLabelExpand"
          [highlightStr]="shouldHighlight ? search.queryStr : undefined"
        />
      </span>
    </div>

    <span *ngIf="suffixStr">{{ suffixStr }}</span>
  </div>
</ng-container>
