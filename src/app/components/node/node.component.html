<div class="mx-2">
  <div class="card w-full bg-base-100 border mb-4" *ngIf="node">
    <div class="card-body">
      <div
        class="card-title text-lg"
        *ngIf="settings.getViewModeSetting(ViewModeSetting.ShowTitle)"
      >
        <app-node-link [url]="nodes.getId(node)" [label]="title" />
      </div>

      <app-node-hierarchy
        [nodes]="parents"
        *ngIf="settings.getViewModeSetting(ViewModeSetting.ShowParents)"
      />

      <app-node-types
        [typeIds]="types"
        *ngIf="settings.getViewModeSetting(ViewModeSetting.ShowTypes)"
      />

      <app-node-renderer [node]="node" />
    </div>
  </div>
</div>
