<!--<p>Filters: {{ filters.all.value | json }}</p>-->
<div class="mt-2">
  <div
    *ngFor="let filter of filters.enabled.value"
    class="badge badge-neutral gap-1 mr-1"
  >
    <app-node-link [url]="filter.id" [allowLabelExpand]="false">
      <span class="opacity-70">{{
        filter.type === FilterType.Field ? "Field - " : ""
      }}</span>
    </app-node-link>
  </div>
</div>
