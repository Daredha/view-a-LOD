<div class="card w-full bg-base-100 shadow-xl my-4">
  <div class="card-body">
    <app-node-hierarchy [nodes]="parents" />

    <h2 class="card-title">
      {{ nodes.getObj(node, Settings.predicates.title) }}
    </h2>
    <div>
      <ng-container *ngFor="let type of types">
        <ng-container *ngIf="type">
          <div class="badge badge-primary mr-1">
            {{ removePrefixes(type) }}
          </div>
        </ng-container>
      </ng-container>
    </div>

    <div
      class="collapse bg-base-200 mt-4 opacity-20 hover:opacity-100 transition-opacity duration-500"
    >
      <input type="checkbox" />
      <div class="collapse-title font-medium font-mono">
        Click to show/hide data
      </div>
      <div class="collapse-content">
        <pre>
            {{ node | json }}
        </pre>
      </div>
    </div>
  </div>
</div>
