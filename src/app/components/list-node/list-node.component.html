<div class="card w-full bg-base-100 shadow-xl mb-4">
  <div class="card-body">
    <app-node-hierarchy [nodes]="parents" />

    <div class="card-title">
      <p>{{ nodes.getObj(node, Settings.predicates.title) }}</p>
    </div>

    <app-node-types
      [types]="nodes.getObjAsArray(node, Settings.predicates.type)"
      class="mb-4"
    />

    <app-node-images
      [images]="nodes.getObjAsArray(node, Settings.predicates.images)"
    />

    <div
      class="collapse bg-base-200 mt-4 opacity-20 hover:opacity-100 transition-opacity duration-500"
    >
      <input type="checkbox" />
      <div class="collapse-title font-medium font-mono">
        Click to show/hide data
      </div>
      <div class="collapse-content">
        <pre>
            {{ node | json }}
        </pre>
      </div>
    </div>
  </div>
</div>
