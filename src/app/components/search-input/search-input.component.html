<label class="flex input input-bordered items-center gap-2 rounded-full">
  <input
    type="text"
    class="grow"
    placeholder="Zoeken"
    value="{{ search.queryStr }}"
    [(ngModel)]="searchInput"
    (keyup.enter)="onSearch()"
    (ngModelChange)="onSearchInputChange()"
  />

  <button
    class="btn btn-primary btn-sm rounded-full text-white"
    [disabled]="search.isLoading.value"
    (click)="onSearch()"
  >
    <span
      class="loading loading-spinner loading-xs opacity-70"
      *ngIf="search.isLoading.value"
    ></span>

    <img
      src="assets/icons/search.svg"
      alt="Zoek icoon"
      class="h-4"
      *ngIf="!search.isLoading.value"
    />
    <!--    <ng-icon [svg]="featherSearch" />-->
    <span>Zoek</span>
  </button>

  <!--  <ng-icon-->
  <!--    [svg]="featherSearch"-->
  <!--    class="opacity-70"-->
  <!--    *ngIf="!search.isLoading.value"-->
  <!--  />-->
</label>

<div
  class="dropdown dropdown-bottom dropdown-open z-20 flex mt-1"
  *ngIf="autocompleteOptions.length > 0"
>
  <ul
    tabindex="0"
    class="dropdown-content menu bg-base-100 rounded-xl z-[1] w-96 max-h-52 overflow-y-auto p-2 block text-base"
  >
    <li *ngFor="let autocompleteResult of autocompleteOptions">
      <button (click)="onAutocompleteSelect(autocompleteResult['@id'])">
        {{ autocompleteResult.labels[0] }}
      </button>
    </li>
  </ul>
</div>
