<label class="input input-bordered flex items-center gap-2">
  <input
    type="text"
    class="grow"
    placeholder="Search"
    (input)="onSearchInputChange($event)"
    value="Margaretha"
  />
  <span
    class="loading loading-spinner loading-xs opacity-70"
    *ngIf="search.isLoading.getValue()"
  ></span>
  <ng-icon
    name="featherSearch"
    class="opacity-70"
    *ngIf="!search.isLoading.getValue()"
  />
</label>
