<label class="flex input input-bordered items-center gap-2">
  <input
    type="text"
    class="grow"
    placeholder="Zoeken"
    (input)="onSearchInputChange($event)"
    value="{{ search.queryStr }}"
  />
  <span
    class="loading loading-spinner loading-xs opacity-70"
    *ngIf="search.isLoading.value"
  ></span>
  <ng-icon
    [svg]="featherSearch"
    class="opacity-70"
    *ngIf="!search.isLoading.value"
  />
</label>
