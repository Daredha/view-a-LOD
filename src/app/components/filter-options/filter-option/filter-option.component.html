<div class="form-control direction flex-row" *ngFor="let valueId of valueIds">
  <label class="label text">
    <input
      type="checkbox"
      class="checkbox checkbox-sm mr-4"
      [checked]="filters.has(valueId, FilterType.Value)"
      (click)="onFilterToggle($event, valueId)"
    />
    <app-node-link [disabled]="true" [url]="valueId" />
  </label>
</div>
