<div class="form-control flex-row" *ngFor="let value of values">
  <label
    class="label text"
    [ngClass]="[search.isLoading.value ? 'opacity-50' : '']"
  >
    <input
      type="checkbox"
      class="checkbox checkbox-sm mr-4"
      [checked]="filterService.has(value.ids, FilterType.FieldAndValue)"
      (click)="onFilterToggle(value.ids)"
      [disabled]="search.isLoading.value"
    />
    <app-node-link
      [disabled]="true"
      [label]="value.label"
      [url]="!value.label ? value.ids[0] : undefined"
      [suffixStr]="' (' + formatNumber(value.count) + ')'"
      [shouldHighlight]="false"
      *ngIf="value.ids"
    >
    </app-node-link>
  </label>
</div>
