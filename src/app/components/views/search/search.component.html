<div class="flex flex-col h-screen">
  <div class="flex-grow-0 p-4">
    <app-search-input />

    <div class="mt-2">
      <app-type-filter [typeCounts]="search.results.getValue().typeCounts" />
    </div>
  </div>

  <div class="flex-grow p-4 overflow-y-scroll" (scroll)="onScroll($event)">
    <app-list-node
      *ngFor="let node of search.results.getValue()?.nodes"
      [node]="node"
    ></app-list-node>
  </div>
</div>
