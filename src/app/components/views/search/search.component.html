<div class="flex flex-col h-screen max-w-[100rem] mx-auto">
  <div class="flex-grow-0 p-4">
    <div class="flex flex-row items-center">
      <app-search-input class="flex-grow" />
      <app-view-mode-select class="flex-grow-0 ml-8" />
    </div>

    <div class="mt-2">
      <app-type-filter [typeCounts]="search.results.getValue().typeCounts" />
    </div>
  </div>

  <div
    class="flex-grow p-4 gap-x-4 overflow-y-scroll"
    [ngClass]="[viewMode.current === ViewMode.Grid ? 'grid grid-cols-2' : '']"
    (scroll)="onScroll($event)"
  >
    <app-list-node
      *ngFor="let node of search.results.getValue()?.nodes"
      [node]="node"
    ></app-list-node>
  </div>
</div>
