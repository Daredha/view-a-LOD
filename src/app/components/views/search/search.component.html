<div class="flex flex-col h-screen max-w-[100rem] mx-auto">
  <div class="flex-grow-0 p-4">
    <div class="flex flex-row items-center">
      <app-search-input class="flex-grow" />
      <app-view-mode-select class="flex-grow-0 ml-8" />
    </div>

    <div class="mt-2">
      <app-type-filter [typeCounts]="search.results.getValue().typeCounts" />
    </div>
  </div>

  <div class="p-4 overflow-y-scroll flex-grow" (scroll)="onScroll($event)">
    <ngx-masonry [updateLayout]="updateMasonryLayoutTrigger">
      <app-list-node
        ngxMasonryItem
        *ngFor="let node of search.results.getValue()?.nodes"
        [node]="node"
        [style.width]="listNodeWidthStr"
      ></app-list-node>
    </ngx-masonry>
  </div>
</div>
